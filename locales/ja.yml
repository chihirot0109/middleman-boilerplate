ja:
  title: "2020年4月から6月までの9週間、Le Wagon Tokyo (Coding Bootcamp)に参加しました。"
  about: "日本で生まれ高校でカナダに1年、大学で韓国に1年留学し、大学を卒業してからは日本政府観光局でインバウンドマーケティングに従事しました。
      海外で働きたいという思いが捨てきれず、2016年から約3年間、タイに移住し人材紹介のお仕事をさせていただいた後、日本に戻り人事や人材に関わるリサーチ業務に携わってきました。
      人とのコミュニケーションが好きで、これまで様々な職種を経験しましたが、「自分の手でゼロから何かを作り上げたい」という思いから、プログラミングを学び簡単なウェブアプリを作れるようになりました。
      現在は、自分の持つスキルで誰かの役に立ちたいという思いから、アプリを作ったり、プログラミングを学んでいます。"
  period: "制作期間"
  type: "タイプ"
  charge: "担当分野"
  facilita_charge: "全ページのデザインレイアウトと、WebSocketを使ったリアルタイムでのチャットやアンケート機能を作りました。"
  facilita: "イベントファシリテーションを促すイベントホストのためのアプリです。
          シェアオフィスでコミュニティマネージャーとして勤務する友人のサポートになるアプリを作りたいという思いから、このアプリのアイディアが生まれました。
          コロナ禍でオンラインでのイベントが続く中、オンラインでも観客とのコミュニケーションを円滑にできるアプリです。"
  hanastagram: "波奈という名前の姪の写真をシェアしてコメントをするアプリです。
            Railsでアプリを作れるようになって初めて趣味で作ったアプリで、週末2日間で作り上げました。
            今後も新しいgemなどを使いながら改良していく予定です。"
  cocktail: "初めて作ったRails MVCアプリになります。
          　Le Wagonの課題の一つで、機能は材料を組み合わせてカクテルを作るというシンプルなアプリになりますが、
          　初めてJSを使って動きのある画面を作りました。クラウド上に写真をアップロードして読み込むという機能を入れています。"
  dev_charge: "プロフィールページのレイアウト、JSを使ったリクエスト申請のチェック機能、リクエストの承認・拒否の機能を担当しました。"
  dev: "初めてチームで制作したアプリになります。
        ベーシックなマッチング機能を持つアプリで、アプリ上でウェブやゲーム制作のプロジェクトを作り、チームメンバーを探したり、
        自分が興味のあるプロジェクトに応募してメンバー承認の許可を待つといった機能を持つアプリになります。"
